<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="#">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li class="point"><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <form action="">
          <table class="contact">
            <tr>
              <th>お名前</th>
              <td><input type="text" name="name"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="email"></td>
            </tr>
            <tr>
              <th>性別</th>
              <td class="gender"><input type="radio" name="gender">男 <input type="radio" name="gender">女</td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><input type="text"></td>
            </tr>
          </table>
          <p style="text-align:center";>
            <input type="submit" class="submit_button">
          </p>
        </form>  
      </article>
    </div>
    <footer class="footer">
      <p>Copyright ©︎ 2020 DIVE INC ALL RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
